<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a5a172da96.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>One person dice game</title>
</head>
<body>

<section class="main">
<button style="cursor:pointer" id="showRules">SHOW RULES</button>
<section id="rules">
    <p>How to play:
        <ul>
            <li>Roll to begin the game.</li>
            <li>Win by scoring 20 or higher.</li>
            <li>If you roll the number 1, you lose the game.</li>
        </ul>
    </p>
</section>
</section>
    
<section class="layout"> 
    <h1 id="heading">Roll to begin..</h1>
    <section id="dice"></section>
    <p id="result"></p>
    <button style="cursor:pointer" id="rollBtn" type="button">ROLL</button>   
    <button style="cursor:pointer" id="playAgainBtn" type="button">PLAY AGAIN</button>   
</section>

<script src="app.js"></script>    
</body>
</html>
